<!DOCTYPE html>
<html>
  <head>
    <title>Chat Rooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            darkblue: "#184B81",
            lightblue: "#279DD7",
            white: "#fff",
          },
          extend: {
            screens: {
              sm: { max: "639px" },
              md: { max: "866px" },
              lg: { min: "867px", max: "1100px" },
              xl: { min: "1100px", max: "1279px" },
              "2xl": { min: "1280px", max: "1335px" },
            },
          },
        },
        darkMode: "class",
        plugins: [],
      };
    </script>
    <style>
      .border {
        border: 1px solid red;
      }
      .border-black {
        border: 1px solid black;
      }
      .border-grey {
        border: 1px solid #323232;
      }
      #homepage {
        background-image: url("https://auth.services.adobe.com/img/canvas/Fotolia_247535207_XL.jpg");
      }
      body{
        font-family: "Roboto", sans-serif;
      }
      .homepage-gradient {
        background-color: rgb(0, 0, 0, 0.5);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <section id="homepage" class="flex w-screen h-screen">
      <div
        class="homepage-gradient w-full h-full flex justify-around items-center"
      >
        <div class="w-1/3 flex items-center justify-center md:hidden">
          <div class="flex gap-4 items-center">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/hybridencription.appspot.com/o/CipherTalkBlackBg.png?alt=media&token=5f00efd6-c1c6-4240-bd43-e33e945542e0"
              alt="logo"
              class="w-28"
            />
            <h1 class="text-white text-5xl font-semibold md:text-4xl">
              CipherTalk
            </h1>
          </div>
        </div>
        <div class="flex justify-center w-1/3 bg-white rounded flex-col gap-4">
          <div class="w-full bg-[#0d66d0] py-3 text-white font-semibold px-4">
            Enter your name and room ID to join chat
          </div>
          <div class="flex flex-col gap-5 justify-center pb-10 px-8 w-full">
            <div class="flex gap-2 items-center">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/hybridencription.appspot.com/o/CipherTalkFavIcon.png?alt=media&token=9011bc38-9a0b-4e42-92c5-52a371ae8c4c"
                alt="logo"
                class="w-10"
              />
              <h1 class="text-[#505050] text-xl font-semibold md:text-lg">
                CipherTalk
              </h1>
            </div>
            <h1 class="text-[#323232] font-semibold text-4xl md:text-3xl mt-5">
              Chat Rooms
            </h1>
            <input
              id="name-input"
              class="border-grey p-3"
              placeholder="Enter your name"
            />
            <input
              id="room-name-input"
              class="border-grey p-3"
              placeholder="Enter room id"
            />
            <button
              id="room-name-submit"
              class="bg-lightblue w-full text-white p-2"
            >
              Enter
            </button>
          </div>
        </div>
      </div>
    </section>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD05F5xEM15M4hqCk4sOIgOAjC6ExuBLN0",
        authDomain: "hybridencription.firebaseapp.com",
        projectId: "hybridencription",
        storageBucket: "hybridencription.appspot.com",
        messagingSenderId: "388812618150",
        appId: "1:388812618150:web:e3968387817948286d3767",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
    </script>
    <script>
      document.querySelector("#room-name-submit").onclick = function () {
        const name = document.querySelector("#name-input").value;
        const roomName = document.querySelector("#room-name-input").value;
        localStorage.setItem("username", name);
        window.location.pathname = "/chat/room/" + roomName + "/";
      };
    </script>
  </body>
</html>
